<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Remover</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font-family "Inter" for a clean modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Background Image Remover</h1>

        <div class="input-section">
            <label for="imageInput" class="custom-file-upload">
                <input type="file" id="imageInput" accept="image/*">
                Choose Image
            </label>
            <button id="removeBgButton">Remove Background</button>
        </div>

        <div class="output-section">
            <h2>Result:</h2>
            <div class="image-display-area">
                <img id="outputImage" src="https://placehold.co/400x300/e0e0e0/555555?text=Processed+Image+Appears+Here" alt="Processed Image Placeholder">
            </div>
            <a id="downloadLink" style="display:none;" download="processed-image.png">Download Image</a>
        </div>

        <div id="messageBox" class="message-box" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
